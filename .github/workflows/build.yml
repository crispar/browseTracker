name: Build Windows Executable

on:
  push:
    branches: [ master, main ]
    paths:
      - '**/*.py'          # Python source files
      - 'src/**'           # All files in src directory
      - 'build.spec'       # Build configuration
      - 'requirements*.txt' # Dependencies
      - '.github/workflows/build.yml'  # Workflow itself
  pull_request:
    branches: [ master, main ]
    paths:
      - '**/*.py'
      - 'src/**'
      - 'build.spec'
      - 'requirements*.txt'
      - '.github/workflows/build.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller>=6.0.0

    - name: Build executable with PyInstaller
      run: |
        python -m PyInstaller build.spec --clean

    - name: Test executable exists
      run: |
        if (Test-Path "dist\LinkTracker.exe") {
          Write-Host "✅ LinkTracker.exe built successfully"
          Get-Item "dist\LinkTracker.exe" | Select-Object Name, Length, LastWriteTime
        } else {
          Write-Host "❌ LinkTracker.exe not found"
          exit 1
        }
      shell: pwsh

    - name: Upload executable artifact
      uses: actions/upload-artifact@v4
      with:
        name: LinkTracker-Windows-${{ github.sha }}
        path: dist/LinkTracker.exe
        retention-days: 3
        if-no-files-found: error

    - name: Create Release (on tag push)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: dist/LinkTracker.exe
        generate_release_notes: true
        draft: false
        prerelease: false